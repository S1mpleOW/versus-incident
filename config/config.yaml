name: versus
host: 0.0.0.0
port: 3000

alert:
  debug_body: true

  slack:
    enable: false
    token: ${SLACK_TOKEN}
    channel_id: ${SLACK_CHANNEL_ID}
    template_path: "config/slack_message.tmpl"
  
  telegram:
    enable: false
    bot_token: ${TELEGRAM_BOT_TOKEN}
    chat_id: ${TELEGRAM_CHAT_ID}
    template_path: "config/telegram_message.tmpl"

  email:
    enable: false
    smtp_host: ${SMTP_HOST}
    smtp_port: ${SMTP_PORT}
    username: ${SMTP_USERNAME}
    password: ${SMTP_PASSWORD}
    to: ${EMAIL_TO}
    subject: ${EMAIL_SUBJECT}
    template_path: "config/email_message.tmpl"

queue:
  enable: true
  debug_body: true

  # AWS SNS
  sns:
    enable: false
    topic_arn: ${SNS_TOPIC_ARN}
    https_endpoint_subscription: ${SNS_HTTPS_ENDPOINT_SUBSCRIPTION} # If the user configures an HTTPS endpoint, then an SNS subscription will be automatically created, e.g. https://your-domain.com
    https_endpoint_subscription_path: /sns # URI to receive SNS messages, e.g. https://your-domain.com/sns

  # AWS SQS
  sqs:
    enable: false
    queue_url: your_sqs_queue_url
  # GCP Pub Sub
  pubsub:
    enable: false
  # Azure Event Bus
  azbus:
    enable: false